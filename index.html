<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container main-bg">
        <div class="row">
            <div class="col-md-8">
            <h2>Please guess the word from the picture</h2>
        </div>
        <div class="col-md-4">
            <div id="images"></div>
        </div>
        </div>
            <div class="row">
            <!--show the correct letters-->
            <div class="col-md-6 custom-font">
                <span>Correct Letters: </span><span class="custom-green-span" id="userInput"></span>
            </div>
            <!--show the wrong letters-->
            <div class="col-md-6 custom-font" >
                <span>Wrong Letters: </span>
                <span class="custom-red-span" id="userWrongInput"></span>
            </div>
        </div>
        <div class="row">
            <!--show how many letters need to guess-->
            <div class="col-md-6 custom-font">
                <span>Blanks: </span> <span class="custom-green-span" id="blanks"></span>
            </div>
            <!--show how many letters remained to guess-->
            <div class="col-md-6 custom-font">
                <span>Remained Letters: </span> <span class="custom-red-span" id="remained"></span>
            </div>
        </div>
            <!--reset the game-->
     
            <div class="row">
            <div class="col-md-12 text-center">
                <input style="margin: 0 auto" type="button" value="Play Again" onClick="window.location.reload()">
            </div>
        </div>
        
    </div>
        <script src="assets/javascripts/game.js"></script> 
</body>
</html>
